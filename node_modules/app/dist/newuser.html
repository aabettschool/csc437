<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="/styles/tokens.css" />
        <meta charset="utf-8"/>
          
            <style>
                .page {
                    background-color: var(--color-primary-content);
                    height: 100vh;
                    grid-template-rows: 1fr fit-content(1fr) 1fr;
                }
                  
                main.card {
                    align-self: center;
                    grid-column: 3 / span 4;
                }
                    
                h2 {
                    grid-column: start / end;
                    align-self: end;
                }
                
                p {
                    grid-column: 2 / -2;
                    text-align: center;
                }

                p, h1, h2, h3, h4, h5 {
        color: var(--color-body-text);
      }

      restful-form {
        background-color: var(--color-primary-accent);
        color: var(--color-body-text);
      }
            </style>
      <script type="module" crossorigin src="/assets/signup-B4j5PSZB.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/lit-element-D86FuxuS.js">
      <link rel="modulepreload" crossorigin href="/assets/login-form-BigwbJxL.js">
    </head>
    <body class="page">
        <mu-auth>
          <h2>Signup as a new User</h2>
          <main class="card">
            <restful-form new src="/auth/register">
              <label>
                <span>Username:</span>
                <input name="username" autocomplete="off" />
              </label>
              <label>
                <span>Password:</span>
                <input type="password" name="password" />
              </label>
            </restful-form>
          </main>
          <p
            >Already signed up? Then you can
            <a href="./login.html">log in</a> instead.
          </p>
        </mu-auth>
      </body>


</html>
